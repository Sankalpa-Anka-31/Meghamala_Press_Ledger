<!DOCTYPE html>
<html>
<head>
    <title>Submit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f2f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-group-custom .btn {
            margin: 5px 4px 0 0;
        }
    </style>
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="mb-4 text-center">📝 Submit New Expense</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input class="form-control" type="text" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount (Tk.)</label>
                        <input class="form-control" type="number" step="0.01" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="category" required>
                            <option value="">-- Select Category --</option>
                            <option>Ink</option>
                            <option>Paper</option>
                            <option>Repair</option>
                            <option>Electricity</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Upload Bill Photo</label>
                        <input class="form-control" type="file" name="bill" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">✅ Submit Expense</button>
                    </div>
                </form>

                <!-- Navigation Buttons -->
                <div class="btn-group-custom mt-4 d-flex flex-wrap justify-content-center gap-2">
                    <a class="btn btn-primary" href="/records">📄 View Records</a>
                    <a class="btn btn-warning text-pirple" href="/payment">➕ Customer Payment</a>
                    <a class="btn btn-info text-black" href="/tasks">📋 View All Work</a>
                    <a class="btn btn-secondary text-white" href="/attendance">🕒 Mark Attendance</a>
                    <a class="btn btn-danger" href="/logout">🚪 Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
