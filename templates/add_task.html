    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 40px;
            color: #212529;
        }
        h2 {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: #334155;
        }
        .btn-primary {
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #1e40af;

<body>
    <h2>üìù Assign New Work</h2>

    <form method="POST" enctype="multipart/form-data" novalidate>
        <div class="mb-4">
            <label for="description">Task Description</label>
            <textarea id="description" class="form-control" name="description" required placeholder="Describe the task here..."></textarea>
        </div>

        <div class="mb-4">
            <label for="media">Optional File (Any type)</label>
            <input id="media" class="form-control" type="file" name="media" />
        </div>

        <a href="/admin" class="btn btn-secondary ms-2">‚Üê Back to Admin</a>
    </form>
