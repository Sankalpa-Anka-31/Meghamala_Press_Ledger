<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Your Expense</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Description</label>
            <input class="form-control" type="text" name="description" value="{{ expense.description }}" required>
        </div>
        <div class="mb-3">
            <label>Amount (Tk.)</label>
            <input class="form-control" type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="category" required>
                {% for cat in ['Ink', 'Paper', 'Repair', 'Electricity', 'Other'] %}
                    <option value="{{ cat }}" {% if expense.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Change Bill Photo (optional)</label>
            <input class="form-control" type="file" name="bill" accept="image/*">
            {% if expense.bill_filename %}
                <p>Current File: <a href="{{ url_for('static', filename='uploads/' ~ expense.bill_filename) }}" target="_blank">View</a></p>
            {% endif %}
        </div>
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-secondary ms-2" href="/records">Cancel</a>
    </form>
</body>
</html>
